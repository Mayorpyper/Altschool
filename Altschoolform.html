<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschoolafrica Application form</title>
</head>
<body>
    <h1>Application Form</h1>

    <p>Fill in your details</p>
    <section class="name">
    <form action="blank">
        <div class="fname">
            <label for="fname">First Name:</label>
            <input type="text" placeholder="Enter first name" required>
        </div>
        <form action="blank">
            <div class="lname">
                <label for="lname">Last Name</label>
                <input type="text" placeholder="Enter last name" required>
            </div>
    </section>
    <section>
        <div class="Gender">
            <label for="Gender">Gender</label>
            <select name="Gender" required aria-placeholder="" id="">
                <option value="Gender">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <label for="dob">Date of birth</label>
        <input type="text" required placeholder="mm/dd/yyyy">
    </section>
   <section>
    <div>
        <div class="Email Address">
            <label for="Email Address"> Email Address</label>
            <input type="text" placeholder=" Enter Email Address">
    </div>
    <div class="Education">
        <label for="Educaton aria-required">Education level</label>
        <select name="Education" id="Edu">
            <option value="level">Select level of Education</option>
        </select>
    </div>
   </section>
   <div class="Country">
    <label for="Country">Country</label>
    <select name="Country" id="Country">
        <option value="Country">Select your country</option>
        <option value="Afghsanistan">Afghsanistan</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="Bahamas">Bahamas</option>
        <option value="Congo">Congo</option>
        <option value="Kenya">kenya</option>
        <option value="Niger">Niger</option>
        <option value="Nigeria">Nigeria</option>
    </select>
   </div>
   <div class="Residence">
    <label for="Residence">State/city of Residence</label>
    <input type="text" placeholder="Enter your state of Residence" required>
   </div>
   <section class="Employment">
    <div class="Employment">
        <label for="Employment">Select your Employment status</label>
        <select name="Employment" id="">
            <option value="Student">Student</option>
            <option value="Employed">Employed</option>
            <option value="Self employed">Self employed</option>
            <option value="Retired">Retired</option>
        </select>
        <div class="phone number">
            <label for="Phone number">Phone number</label>
            <input type="text" required>
        </div>
    </div>
   </section>
</form>
<a href="index.html">Go Back</a>
</body>
</html>
